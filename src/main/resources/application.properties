spring.application.name=springsecurity.io


# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/security1
spring.datasource.username=root
spring.datasource.password=123@Rohit
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true






spring.kafka.bootstrap-servers=localhost:9092

# Kafka Topics
kafka.topic.expense-events=expense-events

# Kafka Consumer Groups
kafka.group.expense-group=expense-group
kafka.group.summary-group=summary-group

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer config
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer














