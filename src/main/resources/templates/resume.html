<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 10px;
            line-height: 1.2;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .title {
            font-size: 16px;
            font-style: italic;
            margin: 5px 0;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 3px;
            margin-bottom: 5px;
        }
        .experience-item, .education-item {
            margin-bottom: 10px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .item-description {
            margin-top: 5px;
            word-wrap: break-word;
        }
        .ats-score {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="name" th:text="${resume.name}"></h1>
        <p class="title" th:text="${resume.title}"></p>
    </div>

    <div class="contact-info">
        <span th:text="${resume.email}"></span> |
        <span th:text="${resume.phone}"></span> |
        <span th:text="${resume.linkedin}"></span> |
        <span th:text="${resume.github}"></span>
    </div>

    <div class="section">
        <h2 class="section-title">Summary</h2>
        <p th:text="${resume.summary}"></p>
    </div>

    <div class="section">
        <h2 class="section-title">Key Projects</h2>
        <div class="experience-item" th:each="project : ${resume.projects}">
            <div class="item-header">
                <span th:text="${project.title}"></span>
                <span th:text="${project.duration}"></span>
            </div>
            <div class="item-description" th:text="${project.description}"></div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Education</h2>
        <div class="education-item">
            <div class="item-header">
                <span th:text="${resume.education_degree}"></span>
                <span th:text="${resume.education_duration}"></span>
            </div>
            <div class="item-description" th:text="${resume.education_university}"></div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Skills</h2>
        <div>
            <span th:each="skill, iterStat : ${resume.skills}">
                <span th:text="${skill}"></span><span th:if="${!iterStat.last}">, </span>
            </span>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">ATS Score</h2>
        <div class="ats-score" th:text="'ATS Score: ' + ${resume.atsScore} + ' / 100'"></div>
    </div>
</div>
</body>
</html>
